<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Educational Quiz Bot</title>
    <style>
        body { 
            font-family: Arial, sans-serif; 
            margin: 2rem; 
            background: #f4f4f9; 
        }
        h1 { color: #333; }
        label { display: block; margin-top: 1rem; font-weight: bold; }
        input, select { 
            padding: 0.5rem; 
            margin-top: 0.2rem; 
            width: 300px; 
            border: 1px solid #ccc; 
            border-radius: 4px; 
        }
        button { 
            margin-top: 1rem; 
            padding: 0.6rem 1.2rem; 
            font-size: 1rem; 
            cursor: pointer; 
            background: #4CAF50; 
            color: white; 
            border: none; 
            border-radius: 5px; 
            transition: background 0.2s ease-in-out; 
        }
        button:hover:not(:disabled) { background: #45a049; }
        button:disabled { background: #9e9e9e; cursor: not-allowed; }
        .quiz-container { margin-top: 2rem; }
        .question { 
            background: white; 
            padding: 1rem; 
            margin-bottom: 1rem; 
            border-radius: 8px; 
            box-shadow: 0 2px 5px rgba(0,0,0,0.1); 
        }
        .difficulty { 
            display: inline-block; 
            padding: 2px 6px; 
            border-radius: 4px; 
            font-size: 0.8rem; 
            color: white; 
            margin-left: 10px; 
        }
        .easy { background: #4CAF50; }
        .medium { background: #FF9800; }
        .hard { background: #f44336; }
        .options { margin-top: 0.5rem; margin-left: 1.2rem; }
        .answer { 
            margin-top: 0.5rem; 
            font-weight: bold; 
            color: #1a73e8; 
            cursor: pointer; 
        }
        .hidden { display: none; }
    </style>
</head>
<body>
    <h1>Educational Quiz Bot</h1>

    <label>Topic:
        <input type="text" id="topic" placeholder="Enter a topic" />
    </label>

    <label>Difficulty:
        <select id="difficulty" multiple>
            <option value="easy">Easy</option>
            <option value="medium" selected>Medium</option>
            <option value="hard">Hard</option>
        </select>
    </label>

    <label>
        <input type="checkbox" id="hide_answers" /> Hide answers (student mode)
    </label>

    <div>
        <button id="generateBtn" onclick="generateQuiz()">Generate Quiz</button>
        <button id="pdfBtn" onclick="downloadPDF()" disabled>Download as PDF</button>
    </div>

    <div class="quiz-container" id="quiz-container"></div>

    <script>
        async function generateQuiz() {
            const topic = document.getElementById("topic").value.trim();
            const difficulties = Array.from(document.getElementById("difficulty").selectedOptions).map(o => o.value);
            const hideAnswers = document.getElementById("hide_answers").checked;
            const pdfBtn = document.getElementById("pdfBtn");

            if (!topic) { 
                alert("Please enter a topic."); 
                return; 
            }

            pdfBtn.disabled = true;
            document.getElementById("quiz-container").innerHTML = "<p>Generating quiz...</p>";

            try {
                const response = await fetch("/quiz", {
                    method: "POST",
                    headers: { "Content-Type": "application/json" },
                    body: JSON.stringify({ topic, difficulties, hide_answers: hideAnswers })
                });

                let data = await response.json();

                // Handle code blocks returned by LLM
                if (typeof data.quiz === "string") {
                    let quizStr = data.quiz.replace(/```json/i, "").replace(/```/g, "").trim();
                    try { data.quiz = JSON.parse(quizStr); }
                    catch (e) { alert("Error parsing quiz JSON."); return; }
                }

                const container = document.getElementById("quiz-container");
                container.innerHTML = "";

                data.quiz.forEach((q, i) => {
                    const qDiv = document.createElement("div");
                    qDiv.className = "question";

                    const difficulty = q.difficulty || "medium";
                    qDiv.innerHTML = `<strong>Q${i+1}:</strong> ${q.question} 
                                      <span class="difficulty ${difficulty.toLowerCase()}">${difficulty.charAt(0).toUpperCase() + difficulty.slice(1)}</span>`;

                    // Multiple-choice options
                    if (q.type === "multiple-choice" && q.options && q.options.length > 0) {
                        const ol = document.createElement("ol");
                        ol.className = "options";
                        ol.type = "A"; // lettered
                        q.options.forEach(opt => {
                            const li = document.createElement("li");
                            li.textContent = opt;
                            ol.appendChild(li);
                        });
                        qDiv.appendChild(ol);
                    }

                    // Answer (collapsible if student mode)
                    const ansDiv = document.createElement("div");
                    ansDiv.className = "answer";
                    ansDiv.textContent = `Answer: ${q.answer}`;
                    if (hideAnswers) ansDiv.classList.add("hidden");
                    ansDiv.onclick = () => ansDiv.classList.toggle("hidden");

                    qDiv.appendChild(ansDiv);
                    container.appendChild(qDiv);
                });

                // Enable PDF download after quiz generation
                pdfBtn.disabled = false;

            } catch (err) {
                alert("An error occurred while generating the quiz.");
                console.error(err);
            }
        }

        async function downloadPDF() {
            const topic = document.getElementById("topic").value.trim();
            const difficulties = Array.from(document.getElementById("difficulty").selectedOptions).map(o => o.value);
            const hideAnswers = document.getElementById("hide_answers").checked;

            if (!topic) { 
                alert("Please enter a topic before downloading."); 
                return; 
            }

            try {
                const response = await fetch("/generate_pdf", {
                    method: "POST",
                    headers: { "Content-Type": "application/json" },
                    body: JSON.stringify({ topic, difficulties, hide_answers: hideAnswers })
                });

                if (!response.ok) {
                    alert("Failed to generate PDF. Please try again.");
                    return;
                }

                const blob = await response.blob();
                const url = window.URL.createObjectURL(blob);
                const a = document.createElement("a");
                const filename = response.headers.get("content-disposition")
                    ?.split("filename=")[1]?.replace(/"/g, "") || `quiz_${topic}.pdf`;

                a.href = url;
                a.download = filename;
                document.body.appendChild(a);
                a.click();
                a.remove();
                window.URL.revokeObjectURL(url);

            } catch (err) {
                alert("Error downloading PDF.");
                console.error(err);
            }
        }
    </script>
</body>
</html>
